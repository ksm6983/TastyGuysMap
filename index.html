	<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tf1d1nf1bo&callback=initMap"></script>
    <script type="text/javascript">
        var HOME_PATH = window.HOME_PATH || '.';
		var image_src = HOME_PATH +'/assets/images/logo.png';
		var position = new naver.maps.LatLng(37.3849483, 127.1229117);

		var map = new naver.maps.Map('map', {
			center: position,
			zoom: 14
		});

		var markerOptions = {
			position: position.destinationPoint(90, 15),
			map: map,
			icon: {
				url: image_src,
				size: new naver.maps.Size(128,111),
				origin: new naver.maps.Point(0, 0),
				scaledSize: new naver.maps.Size(60, 52)
			}
		};

		var marker = new naver.maps.Marker(markerOptions);
    </script>
